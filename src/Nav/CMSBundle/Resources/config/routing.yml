nav_cms_cms_page:
    resource: "@NavCMSBundle/Resources/config/routing/page.yml"
    prefix:   /cms/page

nav_cms_cms_category:
    resource: "@NavCMSBundle/Resources/config/routing/category.yml"
    prefix:   /cms/category

nav_cms_cms_user:
    resource: "@NavCMSBundle/Resources/config/routing/user.yml"
    prefix:   /cms/user

nav_cms_homepage:
    path:     /
    defaults: { _controller: NavCMSBundle:Default:index }

# See security.yml
login:
    path: /login
    defaults: { _controller: NavCMSBundle:Security:login }

login_check:
    path: /login_check

logout:
    path: /logout